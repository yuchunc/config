set -g mouse on

setw -g mode-keys vi

# Better terminal capabilities
set -g default-terminal "screen-256color"

# Prefix remap to Alt-a (M-a)
unbind C-b
set -g prefix M-a
bind M-a send-prefix

# Pane splitting
bind ] split-window -h
bind [ split-window -v

# Pane navigation without prefix (Alt-Shift-H/J/K/L)
bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R

# Faster pane resizing (Alt-Ctrl-H/J/K/L)
bind -n M-C-h resize-pane -L 5
bind -n M-C-j resize-pane -D 5
bind -n M-C-k resize-pane -U 5
bind -n M-C-l resize-pane -R 5

# Quality of life
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on

# Reload config quickly
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
